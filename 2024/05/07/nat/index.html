                <div class="post-content keep-markdown-body">
                    

                    <ul>
<li><p>nat网络地址转换</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">IPV4地址现状(已经枯竭了)</span><br><span class="line">NAT可以节省IP地址</span><br><span class="line">实现内部私有ip地址与外部公网ip地址之间的转换</span><br><span class="line">将私有地址转换成为公网地址(出)</span><br><span class="line">将公网地址转换成为私有地址(入)</span><br><span class="line">私有ip地址不能在公网上路由，私有ip地址不能与公网ip地址进行通信</span><br><span class="line"></span><br><span class="line">延长IPV4地址使用时间的技术</span><br><span class="line">1. VLSM	</span><br><span class="line">2. CIDR</span><br><span class="line">3. DHCP</span><br><span class="line">4. NAT</span><br></pre></td></tr></table></figure>
</li>
<li><p>NAT特点</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">1. 增强了内部网络安全性</span><br><span class="line">2. 增加了数据转发时延</span><br><span class="line">3. 打破了点到点数据传输方式</span><br><span class="line">4. 有些技术不支持不需要</span><br></pre></td></tr></table></figure>
</li>
<li><p>一旦实施NAT，网络架构就变成了内网与外网，就存在网络边界之分，技术的应用就要有所区分<br>NAT实施过程中所有配置的公网ip地址要具有网络连通性(互联网节点要能和这个地址通信)</p>
</li>
<li><p>实现方式</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">#查看nat配置</span><br><span class="line">&lt;Huawei&gt; display nat ? </span><br><span class="line">#静态nat配置(它的特点，一对一，没有节省ip地址，但通信可以双向触发)</span><br><span class="line">[Huawei-GigabitEthernet0/0/1]  nat static global  202.101.98.10 inside  192.168.1.10 </span><br><span class="line"></span><br><span class="line">#动态nat配置(它的特点，少对多)</span><br><span class="line">#允许私网地址进行转换的地址范围(私网地址池)</span><br><span class="line">[Huawei-acl-basic-2000] rule permit source 192.168.1.0 0.0.0.255 </span><br><span class="line">#设置公网地址的范围（公网地址池）</span><br><span class="line">[Huawei]  nat address-group  1 202.101.98.10  202.101.98.20 </span><br><span class="line">#启用动态nat</span><br><span class="line">[Huawei-GigabitEthernet0/0/1] nat outbound  2000 address-group 1 no-pat </span><br><span class="line"></span><br><span class="line"> Easy-ip </span><br><span class="line">#easy-ip配置(一堆所有)</span><br><span class="line">#配置私有池</span><br><span class="line">[Huawei-acl-basic-2000] rule permit source 192.168.1.0 0.0.0.255 </span><br><span class="line">#启用easy-ip </span><br><span class="line">[Huawei-GigabitEthernet0/0/1] nat outbound 2000 </span><br><span class="line"></span><br><span class="line">NAPT(easy-ip和动态nat结合版)</span><br><span class="line">#配置私有地址池</span><br><span class="line">[Huawei-acl-basic-2000] rule permit 192.168.1.0 0.0.0.2555 </span><br><span class="line">#配置公网地址池</span><br><span class="line">[Huawei] net  address-group 1 202.101.98.10 202.101.98.20 </span><br><span class="line">#启用NAPT</span><br><span class="line">[Huawei-GigabitEthernet0/0/1] nat outbound 2000 address-group 1 </span><br><span class="line"></span><br><span class="line">NAT-Server(为服务器单独的分配对应的公网ip，便于外网设备访问)</span><br><span class="line">#为ftp服务配置对应的公网ip </span><br><span class="line">[Huawei-GigabitEthernet0/0/1] nat server  protocol tcp global 202.101.98.10 ftp inside 192.168.1.40  ftp </span><br><span class="line"></span><br><span class="line">ps: nat在公网的接口进行配置 </span><br></pre></td></tr></table></figure></li>
</ul>
