<li>交换机和路由器互通</li>
</ul>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;r1[g0/0/1]&gt;----&lt;[g0/0/1]s1]&gt; </span><br></pre></td></tr></table></figure>

<ul>
<li><p>方法一</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">1. 配置r1ip</span><br><span class="line">[Huawei-g0/0/1] ip add 192.168.1.1 24 </span><br><span class="line">2. 配s1</span><br><span class="line">[Huawei-g0/0/1] undo portswitch #关闭接口</span><br><span class="line">[Huawei-g0/0/1] ip add 192.168.1.2 24 #配置ip，ensp模拟器不允许</span><br></pre></td></tr></table></figure>
</li>
<li><p>方法二</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">1.配置r1ip</span><br><span class="line">[Huawei-g0/0/1] ip add 192.168.1.1 24 </span><br><span class="line">2.配s1</span><br><span class="line">[Huawei] vlan 10</span><br><span class="line">[Huawei-g0/0/1] port  link-type access </span><br><span class="line">[Huawei-g0/0/1] port default vlan 10 </span><br><span class="line">[Huawei] interface vlanif 10 </span><br><span class="line">[Huawei-vlanif10] ip add 192.168.1.2 24 #配置vlan10的IP的地址</span><br></pre></td></tr></table></figure>
</li>
<li><p>单臂路由</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">把路由器的单个接口划分为多个逻辑接口与交换机结合进行路由操作</span><br><span class="line">#进入g0/0/1的子接口id为10</span><br><span class="line">[Huawei] int g0/0/1.10 </span><br><span class="line">#为子接口配置ip地址</span><br><span class="line">[Huawei-GigabitEnthernet0/0/1.10] ip add 192.168.1.1 24 </span><br><span class="line">#启动arp广播</span><br><span class="line">[Huawei-GigabitEthernet0/0/1.10]  arp brodcast enable </span><br><span class="line">#将vlan id  与子接口进行绑定</span><br><span class="line">[Huawei-GigabitEthernet0/0/1.10] dot1q termination vid  10 </span><br></pre></td></tr></table></figure>
</li>
<li><p>三层交换</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">通过给对应的vlan配置ip进行路由通信</span><br><span class="line">#进入vlan10 的接口	</span><br><span class="line">[Huawei] int valnif 10 </span><br><span class="line">#为vlan10和配置ip</span><br><span class="line">[Huawei-vlanif10] ip add 192.168.1.1  24 </span><br><span class="line">[Huawei-vlanif20] ip add 1921.68.2.1 24 </span><br><span class="line">#将对应的设备加入到相应的vlan中</span><br><span class="line">[huawei-g0/0/1] port link-type access</span><br><span class="line">[Huawei-g0/0/1] port default vlan 10 </span><br><span class="line">[Huawei-g0/0/2] port link-type access</span><br><span class="line">[Huawei-g0/0/2]port default vlan 20 </span><br><span class="line">#将客户端的网关设置为vlan的ip就可以进行通信了</span><br></pre></td></tr></table></figure></li>
</ul>
