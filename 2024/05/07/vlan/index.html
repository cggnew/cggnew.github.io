                    <ul>
<li><p>arp地址解析协议</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">将一个已知的ip地址，解析成为一个mac地址</span><br><span class="line">正常情况下，一个ip地址对应一个mac地址</span><br><span class="line">如果出现一个mac地址对应多个ip地址的情况!(合法代理?非法欺骗)</span><br><span class="line">ARP安全问题(伪造arp响应报文)</span><br><span class="line">	1.mac地址是真实的(欺骗，数据劫持，用户不能直接感知)</span><br><span class="line">	2.mac地址是虚假的(攻击，通信故障，用户能直接感知)</span><br><span class="line">攻击对象</span><br><span class="line">	设备(影响设备的整个下游)</span><br><span class="line">	终端(但影响单个用户)	</span><br><span class="line">解决方案</span><br><span class="line">	1.DHCP snooping</span><br><span class="line">	2.ARP静态绑定(双向绑定)</span><br><span class="line">	[Huawei] arp static 172.16.1.10 5489-980a-805d(网络设备)</span><br><span class="line">	PC&gt; arp -s 172.16.2.10 54-89-98-08-0D-FA(用户终端)</span><br><span class="line">	3.其他</span><br><span class="line">	&lt;Huawei&gt;display arp (设备查看arp缓存表)</span><br><span class="line">	pc: arp -a (用户终端查看arp缓存表)</span><br><span class="line">	pc: arp -d (用户终端删除arp缓存表)</span><br><span class="line">	ARP：老化时间</span><br></pre></td></tr></table></figure>
</li>
<li><p>vlan虚拟局域网</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">	lan：本地区域网络&quot;局域网&quot;</span><br><span class="line">	vlan:虚拟局域网,对物理局域网进行逻辑划分</span><br><span class="line"></span><br><span class="line">为什么需要划分vlan?</span><br><span class="line">	1.故障上升</span><br><span class="line">	2.安全风险</span><br><span class="line">	3.广播流量增加</span><br><span class="line">	4.不便于管理</span><br><span class="line"></span><br><span class="line">物理隔离(路由器)</span><br><span class="line">	1.增加设备，增加成本</span><br><span class="line">	2.改变网络结构</span><br><span class="line">	3.不够灵活</span><br><span class="line"></span><br><span class="line">逻辑隔离(交换机)</span><br><span class="line">	默认情况下，交换机的所有接口都属于vlan1</span><br><span class="line">	&lt;Huawei&gt; display vlan </span><br><span class="line">	</span><br><span class="line">	1.在交换机上创建vlan</span><br><span class="line">	命令: vlan &lt;vid&gt; [batch vid [to] vid ]</span><br><span class="line">	[Huawei] vlan 10 #创建进入vid为10的vlan</span><br><span class="line">	[Huawei] vlan batch 20  to 30  #创建vid为20到30的vlan</span><br><span class="line">	[Huawei] undo vlan batch 20 to 30 #删除vid为20到30vlan</span><br><span class="line">	[Huawei] vlan batch 4 9 #创建vid为4和9的vlan</span><br><span class="line">	[Huawei] display vlan #查看vlan</span><br><span class="line">	2.将接口加入vlan</span><br><span class="line">	[Huawei] int g0/0/1 #进入g0/0/1接口 </span><br><span class="line">	[Huawei-GigabitEthernet0/0/1] port link-type access #设置接口类型为access</span><br><span class="line">	[Huawei-GigabitEthernet0/0/1] port default vlan 10  #设置接口的默认vlan为10</span><br><span class="line">	[Huawei-vlan10] port g0/0/1 #将接口加入到vlan10,g0/0/1的接口类型要为access</span><br><span class="line">	[Huawei] port-group vlan_grop #创建vlan组</span><br><span class="line">	[Huawei-port-group-vlan_group] group-member g0/0/2 t0 g0/0/10 #把2到10的接口加入到组中</span><br><span class="line">	[Huawei-port-group-vlan_group] port link-type access #设置组中接口的类型</span><br><span class="line">	[Huawei-port-group-vlan_group] prot default vlan 20 #把组中的接口添加到vlan 20 中</span><br><span class="line">	3.用户终端接入什么端口就属于什么vlan</span><br><span class="line">	 </span><br></pre></td></tr></table></figure></li>
</ul>
