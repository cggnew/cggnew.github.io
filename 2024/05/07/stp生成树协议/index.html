                <div class="post-content keep-markdown-body">
                    

                    <ul>
<li><p>stp生成树协议</p>
</li>
<li><p>   应用与二层交换网络设计(网状结构)</p>
</li>
<li><p>优点</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">可靠性、稳定性高</span><br><span class="line">提高带宽、负载均衡、冗余备份</span><br><span class="line">消除环路</span><br></pre></td></tr></table></figure>
</li>
<li><p>环路</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">1.数据回流的现象</span><br><span class="line">2.或多或少都会存在，尽量避免</span><br><span class="line">3.二层、三层都有环路问题</span><br><span class="line">4.环路产生的原因: 协议缺陷、人为导致</span><br><span class="line">5.环路的危害: 占用带宽、消耗设备性能、增加数据的转发延时</span><br><span class="line">6.环路如何避免: 网络层通过TTL值和路由协议;链路层通过stp协议</span><br></pre></td></tr></table></figure>
</li>
<li><p>TTL值</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">1.生存时间或时间周期	</span><br><span class="line">2.属于ip数据包中的一个值(三层)</span><br><span class="line">3.取值范围0-255(1个字节)</span><br><span class="line">4.不同节点其默认值不一样（32 64 128 255 ）</span><br><span class="line">5.通过ping 127.0.0.1 查询自身节点默认的TTL值</span><br><span class="line">6.某些技术会影响TTL值发生变化(TTL也可以修改)</span><br><span class="line">7.可以判断目标节点的系统类型（结果仅供参考）</span><br><span class="line">8.经过一个路由器数值减1</span><br><span class="line">9.当数值为0的时候,数据丢弃</span><br><span class="line">10.防止数据无限循环(消除环路)</span><br></pre></td></tr></table></figure>
</li>
<li><p>stp树结构的优点</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">1.连续性</span><br><span class="line">2.唯一性</span><br></pre></td></tr></table></figure>
</li>
<li><p>stp中的概念</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">根网桥</span><br><span class="line">根端口  &quot;级联向上的端口&quot;</span><br><span class="line">指定端口 &quot;级联向下的端口&quot;</span><br><span class="line">阻塞端口 </span><br></pre></td></tr></table></figure>
</li>
<li><p>根网桥的选举</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">1. 根据网桥的id进行选举</span><br><span class="line">2. 网桥的id由优先级和mac地址组成</span><br><span class="line">3. 优先级取值范围0-65535(理论) 0-61440(实际)</span><br><span class="line">4. 默认值 32768 </span><br><span class="line">5. 数值越低越优先</span><br><span class="line">6. 优先级的设置只能是4096的倍数, 比如: 0 、 4096、8192、...</span><br></pre></td></tr></table></figure>
</li>
<li><p>根端口、指定端口选举</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">1.  路径成本(当前交换机去往根网桥的路径开销值最低)</span><br><span class="line">2.  网桥id</span><br><span class="line">3.  端口id(对端、本端)</span><br></pre></td></tr></table></figure>
</li>
<li><p>端口id</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">1. 由有优先级和物理的端口编号组成</span><br><span class="line">2. 优先级取值范围0-255(理论) 0-240 (实际)</span><br><span class="line">3. 默认值128 </span><br><span class="line">4. 数值越低越优先</span><br><span class="line">5. 优先级的设置只能是16的倍数, 比如: 0、16、...</span><br></pre></td></tr></table></figure>
</li>
<li><p>路径成本</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">1. 默认标准802.1T</span><br><span class="line">2. 取值范围2亿</span><br><span class="line">3. 100M默认值200000, 1000M默认值为20000</span><br><span class="line">4. 数值越低越优先</span><br><span class="line">5. 只计算出方向</span><br><span class="line">6. 更改cost值</span><br><span class="line">[Huawei-g0/0/1] stp cost  200</span><br></pre></td></tr></table></figure></li>
</ul>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">#查看stp信息</span><br><span class="line">&lt;Huawei&gt; dis stp brief </span><br><span class="line">#查看指定接口的stp信息</span><br><span class="line">&lt;Huawei&gt; dis stp int g0/0/1 </span><br><span class="line">#设置交换机的优先级</span><br><span class="line">[Huawei] stp  priority  4096 </span><br><span class="line">#设置接口的路径成本</span><br><span class="line">[Huawei-g0/0/1] stp cost 11 </span><br><span class="line">#修改接口的优先级</span><br><span class="line">[Huawei-g0/0/1] stp port priority 32 </span><br></pre></td></tr></table></figure>
