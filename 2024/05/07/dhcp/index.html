                <div class="post-content keep-markdown-body">
                    

                    <ul>
<li><p>dhcp动态主机配置协议</p>
</li>
<li><p>实现网络参数的自动分配(IP地址、掩码、网关、dns、…)</p>
</li>
<li><p>手动设置IP地址</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">1. 不方便，工作量大</span><br><span class="line">2. 不便于管理</span><br><span class="line">3. 容易出错</span><br><span class="line">4. 地址容易冲突</span><br><span class="line">5. 利用率不高</span><br><span class="line">6. 没有统一的规划</span><br></pre></td></tr></table></figure>
</li>
<li><p>DHCP工作原理</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">1. 发现(客户端寻找服务器租用ip地址)</span><br><span class="line">2. 回应(服务器有ip地址时会回应客户端)</span><br><span class="line">3. 请求(客户端向服务器发起租约请求)</span><br><span class="line">4. 确认(服务器同意客户端的请求)</span><br></pre></td></tr></table></figure>
</li>
<li><p>DHCP租约时间</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">50% 第一次续约请求</span><br><span class="line">87.5% 第二次续约请求</span><br></pre></td></tr></table></figure>
</li>
<li><p>接口地址池配置(只为一个网段分配网络参数)</p>
</li>
<li><p>自动引用接口地址的网络参数给客户端</p>
</li>
</ul>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line">#启用dhcp服务</span><br><span class="line">[Huawei] dhcp enable </span><br><span class="line">#选择dhcp的服务的类型为接口地址池</span><br><span class="line">[Huawei-GigabitEthernet0/0/0]  dhc select interface </span><br><span class="line">#配置dhcp中dns地址</span><br><span class="line">[Huawei-GigabitEthernet0/0/0] dhcp server dns-list  114.114.114.114 </span><br><span class="line">#查看帮助</span><br><span class="line">[Huawei-GigabitEThernet0/0/0]  dhcp ? </span><br><span class="line"></span><br><span class="line">#查看网络参数</span><br><span class="line">Pc&gt; ipconfig </span><br><span class="line">#释放ip地址</span><br><span class="line">Pc&gt; ipconfig /release </span><br><span class="line">#重新请求</span><br><span class="line">Pc&gt; ipconfig /renew </span><br><span class="line"></span><br><span class="line">#dhcp全局地址此配置</span><br><span class="line">[Huawei] dhcp enable </span><br><span class="line">#设置全局地址池的名称为net1</span><br><span class="line">[Huawei] ip   pool net1 </span><br><span class="line">#为地址池net1配置网段</span><br><span class="line">[Huawei-ip-pool-net1] network 192.168.1.0 mask 24 </span><br><span class="line">#net1地址池设置网关</span><br><span class="line">[Huawei-ip-pool-net1] gateway-list 192.168.1.1 </span><br><span class="line">#net1地址池配置dns地址</span><br><span class="line">[Huawei-ip-pool-net1] dns-list 114.114.114.114 </span><br><span class="line">#net1地址池中固定分配ip地址</span><br><span class="line">[Huawei-ip-pool-net1] static-bind ip-address 192.168.1.10 mac-address 5498-9872-202F </span><br><span class="line">#net1地址池中排除192.168.1.20</span><br><span class="line">[Huawei-ip-pool-net1] exclude-ip-address 192.168.1.10 </span><br><span class="line">#设置net1地址池的租约时间</span><br><span class="line">[Huawei-ip-pool-net1] lease day 2  hour 3 minute 4 </span><br><span class="line">#查看更多设置</span><br><span class="line">[Huawei-ip-pool-net1]  ?</span><br><span class="line">#进入接口全局启用net1地址池</span><br><span class="line">[Huawei-g0/0/1] dhcp select global </span><br><span class="line"></span><br><span class="line">#设置dhcp中继</span><br><span class="line">[Huawei-g0/0/5] dhcp  select relay </span><br><span class="line">#设置中继服务器的ip</span><br><span class="line">[Huawei-g0/0/5] dhcp relay server-ip 192.168.2.1 </span><br><span class="line"></span><br><span class="line">DHCP报文大部分都是广播报文，不能跨网段转发</span><br><span class="line">如果客户端与服务器不在一个网段，就需要使用dhcp中继代理</span><br><span class="line">客户端与中继之间是广播</span><br><span class="line">中继与服务器之间是单播</span><br></pre></td></tr></table></figure>
